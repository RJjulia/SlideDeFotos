<!DOCTYPE html>
<html long="pt-br">
<head>
    <title>Slide</title>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <div class="carrossel">

       <div class="slides">

        <input type="radio" name="radioBtn" id="radio1">
        <input type="radio" name="radioBtn" id="radio2">
        <input type="radio" name="radioBtn" id="radio3">
        <input type="radio" name="radioBtn" id="radio4">

        <div class="slide1">
            <img src="https://th.bing.com/th/id/R.2fe9b4b6aec96e18f2a786969239a96d?rik=DjTB4RA%2flFU1rw&pid=ImgRaw&r=0" alt="imagem 1">
        </div>

        <div class="slide">
            <img src="https://anselmohoffmann.com.br/wp-content/uploads/2021/05/Por-do-sol-na-fotografia-de-paisagem-4-980x551.jpg" alt="imagem 2">
        </div>

        <div class="slide">
            <img src="https://pixnio.com/free-images/2019/07/24/2019-07-24-05-23-35-1200x675.jpg" alt="imagem 3">
        </div>

        <div class="slide">
            <img src="https://c.pxhere.com/photos/96/9b/countryside_dawn_daylight_evening_field_grass_green_landscape-1501385.jpg!d" alt="imagem 4">
        </div>

        <div class="navegacaoSlide">
        <div class="auto-btn1"></div>
        <div class="auto-btn2"></div>
        <div class="auto-btn3"></div>
        <div class="auto-btn4"></div>
        </div>

       </div>

       <div class="navegacaoManual">

        <label for="radio1" class="manualBtn"></label>
        <label for="radio2" class="manualBtn"></label>
        <label for="radio3" class="manualBtn"></label>
        <label for="radio4" class="manualBtn"></label>

       </div>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
