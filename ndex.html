<!DOCTYPE html>
<html long="pt-br">
<head>
    <title>Slide</title>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <div class="carrossel">

       <div class="slides">

        <input type="radio" name="radioBtn" id="radio1">
        <input type="radio" name="radioBtn" id="radio2">
        <input type="radio" name="radioBtn" id="radio3">
        <input type="radio" name="radioBtn" id="radio4">

        <div class="slide1">
            <img src="https://th.bing.com/th/id/OIP.t7C3NcJoqB9C02FQvZQjcgHaEK?pid=ImgDet&rs=1" alt="imagem 1">
        </div>

        <div class="slide">
            <img src="https://th.bing.com/th/id/R.3cf8aacb99730405476dc3b53efca4da?rik=HrP3bFF7KRnPSA&pid=ImgRaw&r=0" alt="imagem 2">
        </div>

        <div class="slide">
            <img src="https://th.bing.com/th/id/R.aeeaaac51b5a6e04fb6470aee77ac9aa?rik=XoMbn1287EHk%2bw&pid=ImgRaw&r=0" alt="imagem 3">
        </div>

        <div class="slide">
            <img src="https://th.bing.com/th/id/R.277b11214e9343a32cadfeea2082a1f0?rik=24SX1kzwdrL32Q&riu=http%3a%2f%2fwallpapercave.com%2fwp%2fGD6NM2G.jpg&ehk=OTSpVPmBGBf3W7A37OdYFSEFiGXFxmZkyvDSrgU2SjM%3d&risl=&pid=ImgRaw&r=0" alt="imagem 4">
        </div>

        <div class="navegacaoSlide">
        <div class="auto-btn1"></div>
        <div class="auto-btn2"></div>
        <div class="auto-btn3"></div>
        <div class="auto-btn4"></div>
        </div>

       </div>

       <div class="navegacaoManual">

        <label for="radio1" class="manualBtn"></label>
        <label for="radio2" class="manualBtn"></label>
        <label for="radio3" class="manualBtn"></label>
        <label for="radio4" class="manualBtn"></label>

       </div>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
